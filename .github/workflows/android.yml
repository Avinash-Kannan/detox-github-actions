name: Android

on: [workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 15

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 1

    - name: Node
      uses: actions/setup-node@v3

    - name: Use specific Java version for sdkmanager to work
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'zulu'
        architecture: 'x64'

    - name: Download Android Emulator Image
      run: |
        echo "y" | $ANDROID_HOME/tools/bin/sdkmanager --install "system-images;android-29;google_apis;x86"
        echo "no" | $ANDROID_HOME/tools/bin/avdmanager create avd --force -n TestEmulator -d pixel --package 'system-images;android-29;google_apis;x86'
        $ANDROID_HOME/emulator/emulator -list-avds

    - name: Install node_modules
      run: |
        npm install
    
    - name: Build RN App
      run: |
        npm run android

    - name: Build detox
      run: |
        npx detox build -c android

    - name: Android Run Detox
      run: |
        npx detox test --record-videos all --take-screenshots all -c android

    - name: Store Detox artifacts on test failure
      uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: detox-artifacts
        path: artifacts # Default path for Detox artifacts

    - name: Upload Test Artifact - GitHub Action
        uses: actions/upload-artifact@v2
        with: 
          name: artifacts
          path: downloads